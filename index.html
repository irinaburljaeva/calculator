<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>ШАГАЙ ДОМА — Калькуляторы</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    :root {
      --red: #CF2C02;
      --yellow: #FFBA08;
      --orange: #E85D04;
      --bg: #FFFFFF;
      --ink: #111111;
      --soft: #6B6B6B;
      --border: #E5E5E5;
      --radius: 18px;
      --shadow-soft: 0 4px 12px rgba(0,0,0,0.08);
      --shadow-strong: 0 12px 32px rgba(0,0,0,0.12);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
      background: var(--bg);
      color: var(--ink);
    }

    .page {
      width: 100%;
      max-width: 720px;
      margin: 0 auto;
      padding: 24px;
    }

    .title {
      font-size: 22px;
      font-weight: 700;
      text-align: center;
      margin-bottom: 24px;
    }

    /* Карточки стартового экрана */
    .menu {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 16px;
    }

    .menu-card {
      background: #fff;
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 20px 14px;
      text-align: center;
      cursor: pointer;
      transition: 0.15s ease;
      box-shadow: var(--shadow-soft);
    }
    .menu-card:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-strong);
    }
    .menu-card h2 {
      font-size: 18px;
      margin: 0 0 6px;
    }
    .menu-card span {
      font-size: 12px;
      color: var(--soft);
    }

    /* Модалки */
    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.35);
      display: none;
      align-items: center;
      justify-content: center;
      padding: 12px;
      z-index: 9999;
    }
    .modal.active {
      display: flex;
    }
    .modal__dialog {
      width: 100%;
      max-width: 520px;
      max-height: 100%;
      background: #fff;
      border-radius: 22px;
      display: flex;
      flex-direction: column;
      box-shadow: var(--shadow-strong);
      overflow: hidden;
    }
    .modal__head {
      padding: 14px 18px;
      background: linear-gradient(135deg, #FFF4D1, #FFE0CF);
      border-bottom: 1px solid #F2F2F2;
      font-weight: 600;
      font-size: 17px;
    }

    .modal__close {
      position: absolute;
      right: 16px;
      top: 12px;
      background: #fff;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      border: none;
      cursor: pointer;
      font-size: 18px;
      box-shadow: var(--shadow-soft);
    }

    .modal__body {
      padding: 16px;
      overflow-y: auto;
    }

    /* Формы */
    .field {
      display: flex;
      flex-direction: column;
      margin-bottom: 12px;
      gap: 4px;
    }

    .field label {
      font-size: 14px;
    }

    .field input,
    .field select {
      padding: 8px 12px;
      font-size: 15px;
      border-radius: 12px;
      border: 1px solid var(--border);
      background: #FAFAFA;
      outline: none;
    }
    .field input:focus,
    .field select:focus {
      border-color: var(--red);
      background: #fff;
    }

    .btn {
      padding: 10px 16px;
      border-radius: 15px;
      border: none;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
    }
    .btn-red {
      background: var(--red);
      color: #fff;
      box-shadow: 0 6px 16px rgba(207,44,2,0.35);
    }
    .btn-gray {
      background: #eee;
      color: #444;
    }
    .btns {
      display: flex;
      gap: 10px;
      margin-top: 6px;
      margin-bottom: 12px;
    }

    .error {
      color: #C81E1E;
      font-size: 13px;
      margin-top: 4px;
    }

    .box {
      border: 1px solid #FFE5C4;
      background: #FFF8E9;
      padding: 12px 14px;
      border-radius: 14px;
      font-size: 14px;
      margin-top: 8px;
    }

    /* Подсказки API под инпутом */
    .suggestions-box {
      position: absolute;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 12px;
      box-shadow: var(--shadow-soft);
      padding: 6px 0;
      display: none;
      z-index: 99999;
      max-height: 220px;
      overflow-y: auto;
    }

    .suggestion-item {
      padding: 8px 12px;
      cursor: pointer;
      font-size: 14px;
    }
    .suggestion-item:hover {
      background: #FFF2E0;
    }

    /* Карточки продуктов */
    .food-card {
      border: 1px solid #F1F1F1;
      background: #FFFFFF;
      padding: 10px 14px;
      border-radius: 14px;
      margin-bottom: 8px;
      box-shadow: var(--shadow-soft);
    }
    .food-card-title {
      font-weight: 600;
      font-size: 15px;
      margin-bottom: 4px;
    }
    .food-card-details {
      font-size: 13px;
      color: #444;
    }

    /* Блоки приёмов пищи */
    .meal-block {
      margin-bottom: 18px;
      padding: 12px 0;
      border-bottom: 1px solid #eee;
    }
    .meal-title {
      font-size: 17px;
      font-weight: 700;
      margin-bottom: 10px;
    }

    /* Всплывающая мини-панель выбора приёма пищи */
    .meal-popup {
      position: absolute;
      background: #fff;
      border-radius: 14px;
      box-shadow: var(--shadow-strong);
      padding: 12px;
      display: none;
      z-index: 999999;
      border: 1px solid #F2F2F2;
    }
    .meal-popup button {
      display: block;
      width: 100%;
      text-align: left;
      padding: 8px 10px;
      border-radius: 10px;
      background: #FAFAFA;
      border: 1px solid #eee;
      margin-bottom: 6px;
      font-size: 14px;
      cursor: pointer;
    }
    .meal-popup button:hover {
      background: #FFF0E0;
      border-color: var(--red);
    }

    /* Итоги дня */
    .day-summary {
      background: #FFF9EB;
      border: 1px solid #FFE5B6;
      padding: 12px 14px;
      border-radius: 16px;
      margin-top: 18px;
      font-size: 14px;
    }
    .day-summary strong {
      color: var(--red);
    }

  </style>
</head>

<body>

  <div class="page">
    <div class="title">ШАГАЙ ДОМА — калькуляторы</div>

    <div class="menu">
      <button class="menu-card" data-open="modal-bmi">
        <h2>ИМТ</h2>
        <span>быстро узнать индекс массы</span>
      </button>

      <button class="menu-card" data-open="modal-calories">
        <h2>Калории и КБЖУ</h2>
        <span>дневная норма и рацион</span>
      </button>
    </div>
  </div>
  <!-- ===================== МОДАЛКА ИМТ ===================== -->
  <div class="modal" id="modal-bmi">
    <div class="modal__dialog">
      <button class="modal__close" data-close>✕</button>
      <div class="modal__head">Калькулятор ИМТ</div>

      <div class="modal__body">
        <form id="bmiForm">
          <div class="field">
            <label for="bmiWeight">Вес (кг)</label>
            <input id="bmiWeight" type="number" min="30" max="250" step="0.1" required>
          </div>

          <div class="field">
            <label for="bmiHeight">Рост (см)</label>
            <input id="bmiHeight" type="number" min="120" max="220" step="1" required>
          </div>

          <div class="btns">
            <button type="submit" class="btn btn-red">Рассчитать</button>
            <button type="button" class="btn btn-gray" id="bmiReset">Сброс</button>
          </div>

          <div id="bmiError" class="error" style="display:none;"></div>
          <div id="bmiResult" class="box" style="display:none;"></div>
        </form>
      </div>
    </div>
  </div>



  <!-- ===================== МОДАЛКА НОРМЫ КАЛОРИЙ ===================== -->
  <div class="modal" id="modal-norm">
    <div class="modal__dialog">
      <button class="modal__close" data-close>✕</button>
      <div class="modal__head">Ваша дневная норма калорий</div>

      <div class="modal__body">
        <form id="normForm">

          <div class="field">
            <label for="sex">Пол</label>
            <select id="sex">
              <option value="female">Женщина</option>
              <option value="male">Мужчина</option>
            </select>
          </div>

          <div class="field">
            <label for="age">Возраст</label>
            <input id="age" type="number" min="14" max="90" required>
          </div>

          <div class="field">
            <label for="weightNorm">Вес (кг)</label>
            <input id="weightNorm" type="number" min="30" max="250" step="0.1" required>
          </div>

          <div class="field">
            <label for="heightNorm">Рост (см)</label>
            <input id="heightNorm" type="number" min="120" max="220" required>
          </div>

          <div class="field">
            <label for="activity">Активность</label>
            <select id="activity">
              <option value="1.2">Сидячий день</option>
              <option value="1.375">Лёгкие тренировки</option>
              <option value="1.55" selected>3–5 тренировок в неделю</option>
              <option value="1.725">Очень активный день</option>
            </select>
          </div>

          <div class="field">
            <label for="goal">Цель</label>
            <select id="goal">
              <option value="loss">Похудение</option>
              <option value="maintain">Поддержание</option>
              <option value="gain">Набор массы</option>
            </select>
          </div>

          <div class="btns">
            <button type="submit" class="btn btn-red">Рассчитать</button>
            <button type="button" class="btn btn-gray" id="normReset">Сброс</button>
          </div>

          <div id="normError" class="error" style="display:none;"></div>
          <div id="normResult" class="box" style="display:none;"></div>
        </form>
      </div>
    </div>
  </div>



  <!-- ===================== МОДАЛКА КАЛЬКУЛЯТОРА КАЛОРИЙ / КБЖУ ===================== -->
  <div class="modal" id="modal-calories">
    <div class="modal__dialog">
      <button class="modal__close" data-close>✕</button>
      <div class="modal__head">Калории, КБЖУ и рацион</div>

      <div class="modal__body">

        <!-- ======= Поле поиска продукта ======= -->
        <div class="field" style="position:relative;">
          <label for="foodName">Название продукта</label>
          <input id="foodName" type="text" placeholder="Например: яблоко, гречка…" autocomplete="off">
        </div>

        <!-- Подсказки API -->
        <div id="suggestions" class="suggestions-box"></div>

        <!-- Калорийность -->
        <div class="field">
          <label for="foodPer100">Калории (ккал) на 100 г</label>
          <input id="foodPer100" type="number" placeholder="Автоподстановка через API">
        </div>

        <!-- Граммы -->
        <div class="field">
          <label for="foodGrams">Сколько граммов вы съели?</label>
          <input id="foodGrams" type="number" min="1" placeholder="Например: 120">
        </div>

        <!-- БЖУ -->
        <div class="field">
          <label>Белки, жиры, углеводы (на 100 г)</label>
          <input id="protein100" type="number" placeholder="Б, г — автоподстановка">
          <input id="fat100" type="number" placeholder="Ж, г — автоподстановка">
          <input id="carb100" type="number" placeholder="У, г — автоподстановка">
        </div>

        <!-- Кнопка рассчитать -->
        <div class="btns">
          <button type="button" id="calcFood" class="btn btn-red">Добавить</button>
          <button type="button" id="clearDay" class="btn btn-gray">Очистить день</button>
        </div>

        <!-- Всплывающая панель выбора приёма пищи -->
        <div id="mealPopup" class="meal-popup">
          <button data-meal="breakfast">Добавить в Завтрак</button>
          <button data-meal="lunch">Добавить в Обед</button>
          <button data-meal="dinner">Добавить в Ужин</button>
          <button data-meal="snack">Добавить в Перекус</button>
        </div>


        <!-- ======= Блоки приёмов пищи ======= -->

        <div class="meal-block" id="block-breakfast">
          <div class="meal-title">Завтрак</div>
          <div id="list-breakfast"></div>
        </div>

        <div class="meal-block" id="block-lunch">
          <div class="meal-title">Обед</div>
          <div id="list-lunch"></div>
        </div>

        <div class="meal-block" id="block-dinner">
          <div class="meal-title">Ужин</div>
          <div id="list-dinner"></div>
        </div>

        <div class="meal-block" id="block-snack">
          <div class="meal-title">Перекус</div>
          <div id="list-snack"></div>
        </div>


        <!-- Итоги дня -->
        <div id="daySummary" class="day-summary" style="display:none;"></div>

      </div>
    </div>
            </div>
            <script>
/* ============================================================
   ОТКРЫТИЕ / ЗАКРЫТИЕ МОДАЛОК
============================================================ */
document.querySelectorAll("[data-open]").forEach(btn => {
  btn.addEventListener("click", () => {
    document.getElementById(btn.dataset.open).classList.add("active");
  });
});

document.querySelectorAll("[data-close]").forEach(btn => {
  btn.addEventListener("click", () => {
    btn.closest(".modal").classList.remove("active");
  });
});

document.querySelectorAll(".modal").forEach(modal => {
  modal.addEventListener("click", e => {
    if (e.target === modal) modal.classList.remove("active");
  });
});


/* ============================================================
   КАЛЬКУЛЯТОР ИМТ
============================================================ */
const bmiForm = document.getElementById("bmiForm");
const bmiError = document.getElementById("bmiError");
const bmiResult = document.getElementById("bmiResult");
const bmiReset = document.getElementById("bmiReset");

function bmiStatus(bmi) {
  if (bmi <= 16) return "выраженный дефицит массы";
  if (bmi < 18.5) return "недостаточная масса тела";
  if (bmi < 25) return "норма";
  if (bmi < 30) return "избыточная масса (предожирение)";
  if (bmi < 35) return "ожирение";
  if (bmi < 40) return "резкое ожирение";
  return "очень резкое ожирение";
}

bmiForm.addEventListener("submit", e => {
  e.preventDefault();
  bmiError.style.display = "none";
  bmiResult.style.display = "none";

  const w = parseFloat(document.getElementById("bmiWeight").value);
  const h = parseFloat(document.getElementById("bmiHeight").value) / 100;

  if (!w || !h || w <= 0 || h <= 0) {
    bmiError.textContent = "Проверьте введённые значения.";
    bmiError.style.display = "block";
    return;
  }

  const bmi = w / (h * h);
  bmiResult.innerHTML = `Ваш ИМТ: <strong>${bmi.toFixed(1)}</strong> — ${bmiStatus(bmi)}.`;
  bmiResult.style.display = "block";
});

bmiReset.addEventListener("click", () => {
  bmiForm.reset();
  bmiError.style.display = "none";
  bmiResult.style.display = "none";
});


/* ============================================================
   КАЛЬКУЛЯТОР НОРМЫ КАЛОРИЙ
============================================================ */
let dailyNorm = null;

const normForm = document.getElementById("normForm");
const normError = document.getElementById("normError");
const normResult = document.getElementById("normResult");

function calcBMR(sex, weight, height, age) {
  return sex === "female"
    ? 10 * weight + 6.25 * height - 5 * age - 161
    : 10 * weight + 6.25 * height - 5 * age + 5;
}

normForm.addEventListener("submit", e => {
  e.preventDefault();

  normError.style.display = "none";
  normResult.style.display = "none";

  const sex = document.getElementById("sex").value;
  const age = Number(document.getElementById("age").value);
  const weight = Number(document.getElementById("weightNorm").value);
  const height = Number(document.getElementById("heightNorm").value);
  const activity = Number(document.getElementById("activity").value);
  const goal = document.getElementById("goal").value;

  if (!age || !weight || !height) {
    normError.textContent = "Заполните все поля.";
    normError.style.display = "block";
    return;
  }

  let tdee = calcBMR(sex, weight, height, age) * activity;

  if (goal === "loss") tdee *= 0.85;
  else if (goal === "gain") tdee *= 1.15;

  dailyNorm = Math.round(tdee);

  normResult.innerHTML =
    `Ваша ориентировочная норма: <strong>${dailyNorm} ккал</strong> в день.`;

  normResult.style.display = "block";

  updateDaySummary();
});

document.getElementById("normReset").addEventListener("click", () => {
  normForm.reset();
  normError.style.display = "none";
  normResult.style.display = "none";
  dailyNorm = null;
  updateDaySummary();
});


/* ============================================================
   API OPENFOODFACTS — ПОИСК ПРОДУКТОВ
============================================================ */
const foodNameInput = document.getElementById("foodName");
const suggestionsBox = document.getElementById("suggestions");

let lastSearchTime = 0; // throttle
let debounceTimer = null;

async function searchOFF(query) {
  const now = Date.now();
  if (now - lastSearchTime < 1000) return []; // throttle
  lastSearchTime = now;

  const url =
    "https://world.openfoodfacts.org/cgi/search.pl?" +
    "search_terms=" + encodeURIComponent(query) +
    "&search_simple=1&action=process" +
    "&fields=product_name,nutriments" +
    "&json=1";

  try {
    const res = await fetch(url, {
      headers: {
        "User-Agent": "ShagayDomaCalc/1.0 (ira-burljaeva@rambler.ru)"
      }
    });
    const data = await res.json();
    return data.products || [];
  } catch (e) {
    return [];
  }
}

function clearSuggestions() {
  suggestionsBox.style.display = "none";
  suggestionsBox.innerHTML = "";
}

function showSuggestions(items) {
  suggestionsBox.innerHTML = "";
  if (!items.length) {
    suggestionsBox.style.display = "none";
    return;
  }

  suggestionsBox.style.display = "block";

  const rect = foodNameInput.getBoundingClientRect();
  suggestionsBox.style.top = rect.bottom + window.scrollY + "px";
  suggestionsBox.style.left = rect.left + "px";
  suggestionsBox.style.width = rect.width + "px";

  items.slice(0, 10).forEach(item => {
    const name = item.product_name;
    const n = item.nutriments || {};
    const kcal = n["energy-kcal_100g"];

    if (!name || !kcal) return;

    const d = document.createElement("div");
    d.className = "suggestion-item";
    d.textContent = `${name} — ${kcal} ккал`;

    d.addEventListener("click", () => {
      foodNameInput.value = name;
      document.getElementById("foodPer100").value = kcal;
      document.getElementById("protein100").value = n.proteins_100g || 0;
      document.getElementById("fat100").value = n.fat_100g || 0;
      document.getElementById("carb100").value = n.carbohydrates_100g || 0;

      clearSuggestions();
    });

    suggestionsBox.appendChild(d);
  });
}

foodNameInput.addEventListener("input", () => {
  clearTimeout(debounceTimer);
  const q = foodNameInput.value.trim();

  if (q.length < 2) {
    clearSuggestions();
    return;
  }

  debounceTimer = setTimeout(async () => {
    const results = await searchOFF(q);
    showSuggestions(results);
  }, 600);
});

document.addEventListener("click", e => {
  if (!suggestionsBox.contains(e.target) && e.target !== foodNameInput) {
    clearSuggestions();
  }
});


/* ============================================================
   ДОБАВЛЕНИЕ ПРОДУКТОВ → 4 ПРИЁМА ПИЩИ
============================================================ */
const mealPopup = document.getElementById("mealPopup");

let pendingProduct = null;

document.getElementById("calcFood").addEventListener("click", () => {
  const name = foodNameInput.value.trim();
  const grams = Number(document.getElementById("foodGrams").value);
  const kcal100 = Number(document.getElementById("foodPer100").value);

  const p = Number(document.getElementById("protein100").value);
  const f = Number(document.getElementById("fat100").value);
  const c = Number(document.getElementById("carb100").value);

  if (!name || !grams || !kcal100) return;

  pendingProduct = {
    name,
    grams,
    kcal: Math.round(kcal100 * grams / 100),
    p: +(p * grams / 100).toFixed(1),
    f: +(f * grams / 100).toFixed(1),
    c: +(c * grams / 100).toFixed(1)
  };

  const rect = document.getElementById("calcFood").getBoundingClientRect();
  mealPopup.style.top = rect.bottom + window.scrollY + "px";
  mealPopup.style.left = rect.left + "px";
  mealPopup.style.display = "block";
});

document.getElementById("clearDay").addEventListener("click", () => {
  ["breakfast", "lunch", "dinner", "snack"].forEach(meal => {
    document.getElementById("list-" + meal).innerHTML = "";
  });
  updateDaySummary();
});

mealPopup.querySelectorAll("button").forEach(btn => {
  btn.addEventListener("click", () => {
    const meal = btn.dataset.meal;
    addToMeal(meal, pendingProduct);
    mealPopup.style.display = "none";
    updateDaySummary();
  });
});

function addToMeal(meal, product) {
  if (!product) return;
  const container = document.getElementById("list-" + meal);

  const div = document.createElement("div");
  div.className = "food-card";
  div.innerHTML = `
    <div class="food-card-title">${product.name} • ${product.grams} г</div>
    <div class="food-card-details">
      Калории: <strong>${product.kcal}</strong><br>
      Б: ${product.p} г |
      Ж: ${product.f} г |
      У: ${product.c} г
    </div>
  `;

  container.appendChild(div);
}


/* ============================================================
   ИТОГ ДНЯ
============================================================ */
function updateDaySummary() {
  let totalKcal = 0;
  let totalP = 0;
  let totalF = 0;
  let totalC = 0;

  ["breakfast", "lunch", "dinner", "snack"].forEach(meal => {
    const cards = document.querySelectorAll("#list-" + meal + " .food-card");
    cards.forEach(card => {
      const text = card.querySelector(".food-card-details").innerHTML;
      const kcal = Number(text.match(/Калории: <strong>(\d+)/)?.[1] || 0);
      const p = Number(text.match(/Б: ([\d.]+)/)?.[1] || 0);
      const f = Number(text.match(/Ж: ([\d.]+)/)?.[1] || 0);
      const c = Number(text.match(/У: ([\d.]+)/)?.[1] || 0);

      totalKcal += kcal;
      totalP += p;
      totalF += f;
      totalC += c;
    });
  });

  const box = document.getElementById("daySummary");

  if (totalKcal === 0) {
    box.style.display = "none";
    return;
  }

  let html = `
    <strong>Итог за день:</strong><br>
    Калории: <strong>${totalKcal}</strong><br>
    Белки: ${totalP.toFixed(1)} г<br>
    Жиры: ${totalF.toFixed(1)} г<br>
    Углеводы: ${totalC.toFixed(1)} г<br><br>
  `;

  if (dailyNorm) {
    const percent = Math.round((totalKcal / dailyNorm) * 100);
    const diff = dailyNorm - totalKcal;

    html += `Это ${percent}% от вашей нормы.<br>`;

    if (diff >= 0)
      html += `Осталось: <strong>${diff} ккал</strong>`;
    else
      html += `Перебор: <strong>${Math.abs(diff)} ккал</strong>`;
  }

  box.innerHTML = html;
  box.style.display = "block";
}
</script>

</body>
